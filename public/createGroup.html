
<div class="pageContent">
	
	<form method="post" action="ajaxDone.html" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="50">
			<div class="unit">
				<label>GroupName：</label>
				<input type="text" name="groupname" size="30" class="required"/>
			</div>
			<div class="unit">
				<label>BelongToUser：</label>
				<input type="text" name="username" size="30" class="required"/>
			</div>
			<div class="unit">
				<label>Status</label>
				<input type="text" name="status" size="30" class="required"/>
			</div>
			<div class="unit">
				<label>BelongToProject</label>
				<select class="combox" name="project">
					<option value="all">New Project</option>
					<option value="p1">project1</option>
					<option value="p2">project2</option>
				</select>
			</div>
			
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
